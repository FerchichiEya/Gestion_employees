<div class="container">
    <div>
        <h2>Ajouter un Employee :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Employee</label>
            <input type="text" [(ngModel)]="newEmployee.idEmploye" name="idEmploye" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Employee</label>
            <input type="text" [(ngModel)]="newEmployee.nom_prenom_Employe" name="nom_prenom_Employe"
                class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Adresse Employee</label>
            <input type="text" [(ngModel)]="newEmployee.adresseEmploye" name="adresseEmploye" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Email Employee</label>
            <input type="text" [(ngModel)]="newEmployee.emailEmploye" name="emailEmploye" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>PassWord Employee</label>
            <input type="text" [(ngModel)]="newEmployee.passwordEmploye" name="passwordEmploye" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Role Employee</label>
            <input type="text" [(ngModel)]="newEmployee.roleEmploye" name="roleEmploye" class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addEmploye()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
